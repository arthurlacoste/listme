<!DOCTYPE html>
<html>

<head>
  <title>List Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:title" content="List Me" />
  <meta property="og:image" content="https://listme.irz.fr/static/assets/img/listme.png" />
  <meta property="og:description" content="A tool to make lists and share them with your friends." />
  <link rel="icon" type="image/png" href="static/assets/img/listme.png" />
  <link rel="stylesheet" type="text/css" href="static/assets/css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="static/assets/css/main.css">
  <link rel="stylesheet" type="text/css" href="static/assets/css/animate.css">
</head>

<body>

  <div class="ui tiny basic modal">
    <div class="ui icon header">
      <i class="setting icon"></i>
      Settings
    </div>
    <div class="content">
      <div class="ui form inverted">
        <form id="settings_form" class="ui form" method="post" action="#">
          <div class="field">
            <label class="modalinvert">List name</label>
            <div class="ui transparent inverted input">
              <input type="text" name="name" placeholder="Name of my list">
            </div>
          </div>
          <div class="field">
            <label class="modalinvert">Custom url</label>
            <div class="ui labeled input transparent inverted">
              <div class="ui label transparent inverted">
                https://listme.irz.fr/#
              </div>
              <input type="text" name="slug" placeholder="">
            </div>
          </div>
          <div class="ui error message newlist js-notice">
            <div class="header">Houston, we have a problem</div>
            <p class="js-notice-text">A big problem.</p>
          </div>
          <div>
            <button type="submit" class="ui green ok inverted button right floated submitbtn">
              <i class="checkmark icon"></i>
              Ok
            </button>
            <div id="cancel_modal" class="ui red basic cancel inverted button right floated">
              <i class="remove icon"></i>
              Cancel
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="pusher">
    <div class="section one" id="section-one">
      <div class="ui center aligned grid container">
        <div class="column">
          <a href="/"><img src="static/assets/img/logo-with-title.png" alt="logo of listme" class="img-logo" /></a>

          <h3 class="ui header">Add your own items, and share them with your friends</h3>
          <form id="add_newlist" class="ui form" method="post" action="#">
            <div class="field">
              <div class="ui huge input additem">
                <input type="text" autocomplete="off" id="newitem" name="item" data-validate="text" placeholder="Titanic" required>
              </div>
              <button type="submit" value="Add" class="ui huge secondary submit button itemadd submitbtn newlist">Add</button>
            </div>
            <div class="ui error message newlist js-notice">
              <div class="header">Houston, we have a problem</div>
              <p class="js-notice-text">A big problem.</p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="section copylink remove">
      <div class="ui container">
        <div class="ui centered stackable grid">
          <div class="sixteen wide column aligned">
            <div id="settingsbar">
              <div id="listname"></div>
              <div class="ui mini action input">
                <input id="copyurl" type="text" value="">
                <button id="copybtn" data-content="Copied!" class="btn ui right basic icon button" data-clipboard-action="copy" data-clipboard-target="#copyurl">
                  <i class="copy icon"></i>
                </button>
                <button id="settings" class="ui small icon button remove">
                  <i class="large setting icon"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section listitems remove" id="listitems-section">
      <div id="listitems" class="ui container">
      </div>
    </div>
  </div>

  <div id="onfooter">
    <div class="section newlist remove" id="newlist">
      <div class="ui container">
        <div class="ui centered stackable grid">
          <div class="six wide column">
            <a href="/" class="ui fluid massive inverted button">New list</a>
          </div>
        </div>
      </div>
    </div>

    <div class="section seven" id="footer">
      Made with <i class="heart icon"></i>by <a href="http://arthurlacoste.com">@arthurlacoste</a>. Fork it on <a href="https://github.com/arthurlacoste/listme">Github</a> !
    </div>
  </div>

  <script type="text/javascript" src="static/assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="static/assets/js/semantic.min.js"></script>
  <script type="text/javascript" src="static/assets/js/liquid.min.js"></script>
  <script type="text/javascript" src="static/assets/js/clipboard.min.js"></script>
  <script type="text/javascript" src="static/assets/js/main.js"></script>


</body>

</html>
